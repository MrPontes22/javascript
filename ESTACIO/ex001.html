<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Praticando JavaScript-Exercício 1</title>

<body>
    <h1>Divisão em javascript</h1>
    
</body>
    <script type="text/javascript">
        var numero1 = prompt("Insira o primeiro número");
        var numero2 = prompt("Insira o segundo número");

        var resultadoDivisao = dividir(numero1, numero2);
        
        function dividir(numero1, numero2){
            var resultado = 0;
            resultado = numero1 / numero2;
            return resultado;
        }
        alert('O resultado da divisão é:'+ resultadoDivisao);

    </script>
</html>
