<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores em javascript</title>
</head>
<body>
    <h1>Vetores em JavaScript</h1>
</body>
    <script type="text/javascript">
        var numeros=[];
        numeros[0] = solicitaPrimeiroNumero();
        numeros[1] = solicitaSegundoNumero();

        var resultadoDivisao = divida(numeros);
        alert('O resultado da divisao é igual:'+ resultadoDivisao);
        /*
        Função javascript
        Essa função não recebe parâmetros 
        */
       function solicitaPrimeiroNumero(){
        var numero1 = prompt("Insira o primeiro número");
            if (numero1<0){
                alert('O numero precisa ser inteiro e positivo');
                /*Esse tipo de retorno, onde a função é chamada novamente, é conhecida como recursividade*/  
                return solicitaPrimeiroNumero()
            }else{
                return numero1;
            }
       }
        function solicitaSegundoNumero(){
            var numero2 = prompt("Insira o segundo número");
            if (numero2<0){
                alert('O numero precisa ser inteiro e positivo');
                
                return solicitaSegundoNumero()
            }else{
                return numero2;
            }
        }            
        function divida(numeros){
            var resultado = 0;
            //O números a serem divididos são acessados através do array
            resultado = numeros[0] / numeros[1];
            return resultado;
        }
    </script>
</html>
