<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>        
        function calcular() {
            var txtv = document.querySelector('input#txtvel');
            var res = document.querySelector('div#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h</strong></p>`
            if (vel > 60) { 
                res.innerHTML +='Você foi <strong> MULTADO</strong> por excesso de velocidade.'
                res.innerHTML += `<p>Dirija sempre com cinto de seguraça ! </p>`;
            }
            
        }
        
    </script>
</body>
</html>
