<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body { background-color: rgba(111, 111, 151, 0.514);
              font: 20px arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('What is your name?');
        document.write(`Welcome, <strong>${name}</strong>! Your name  has ${name.length} letters <br/>`);
        document.write(`Your Uppercase name is ${name.toUpperCase()}<br/>`); // Uppercase=letras maiúsculas
        document.write(`Your Lowercase name is ${name.toLowerCase()}`);  // Lowercase=letras minúsculas
    </script>
    
</body>
</html>
