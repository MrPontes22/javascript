<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
        div#area { 
            background-color: rgb(42, 139, 42);
            font: 20px arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <!--<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"> <!-- Evento click (onclick) recebe o ID="Clicar()"
        interaja...
    </div> -->

    <div id="area"> <!-- Evento click (onclick) recebe o ID="Clicar()"-->
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){  
            a.innerText = 'clicou !'
            a.style.background = 'blue'            
        }   

        function entrar(){ 
            a.innerText ='Entrou!'
            a.style.background= 'red'
        }
        function sair(){ 
            a.innerText ='Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
